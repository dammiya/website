<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>Squid Game Portfolio</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      background-color: black;
      font-family: 'Noto Sans KR', sans-serif;
      overflow: hidden;
      color: white;
    }
    .main-container {
      position: relative;
      width: 100vw;
      height: 100vh;
      background: url('BBF986D0-5EDB-49DA-9724-13FC18872960.png') no-repeat center center/cover;
      transition: all 1s ease;
    }
    .character {
      position: absolute;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
      height: 80vh;
      transition: all 1s ease;
    }
    .enter-button {
      position: absolute;
      top: 70%;
      left: 50%;
      transform: translateX(-50%);
      padding: 10px 30px;
      background: transparent;
      border: 2px solid #ff007f;
      border-radius: 50px;
      color: #fff;
      font-size: 18px;
      cursor: pointer;
      transition: background 0.3s;
    }
    .enter-button:hover {
      background: #ff007f;
    }
    .portfolio-section {
      position: absolute;
      top: 0;
      left: 100vw;
      width: 100vw;
      height: 100vh;
      padding: 60px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: black;
      background-image: url('962575A4-3A8C-4F4D-BDE9-E9D642D91D6A.jpeg');
      background-size: cover;
      transition: all 1s ease;
    }
    .text-box {
      max-width: 600px;
    }
    .title {
      color: #f72c94;
      font-size: 20px;
    }
    h1 {
      font-size: 60px;
      margin: 10px 0;
    }
    .info {
      font-size: 16px;
      line-height: 1.8;
    }
    .profile-img {
      height: 80vh;
    }
  </style>
</head>
<body>
  <div class="main-container" id="main">
    <img src="profile.jpeg" alt="character" class="character" id="char">
    <button class="enter-button" onclick="transitionToPortfolio()">ENTER</button>
  </div>

  <div class="portfolio-section" id="portfolio">
    <div class="text-box">
      <div class="title">DAMMI:)</div>
      <h1>PORTFOLIO</h1>
      <p class="info">
        안녕하세요 미디어콘텐츠학과와 시각디자인학과를 복수전공하고 있는 3학년 김담미입니다.<br>
        공감과 관찰을 바탕으로 감각적인 메시지를 시각적으로 표현하는 데 관심이 많습니다.<br>
        이 포트폴리오에는 제가 기획하고 디자인한 과정과 결과물을 담았습니다.
      </p>
      <p class="info">
        소개: 김담미<br>
        비전: 나의 비전<br>
        디자인: 작품<br>
        인스타: @d2m_mi2
      </p>
    </div>
  </div>

  <script>
    function transitionToPortfolio() {
      const main = document.getElementById('main');
      const char = document.getElementById('char');
      const portfolio = document.getElementById('portfolio');

      // 캐릭터 이동
      char.style.left = '80%';
      char.style.transform = 'translate(-50%, -50%) scale(0.9)';

      // 배경 어둡게 변경 & 텍스트 사라짐 효과
      main.style.opacity = '0';

      // 포트폴리오 등장
      setTimeout(() => {
        main.style.display = 'none';
        portfolio.style.left = '0';
      }, 1000);
    }
  </script>
</body>
</html>
