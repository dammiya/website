<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>김담미 프로필카드</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700;900&display=swap">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="center-box">
    <div class="profile-popup">
      <!-- 프로필 정보는 네가 쓴 그대로 사용! -->
      <div class="profile-row">
        <div class="profile-imgbox">
          <div class="bg-shape"></div>
          <img class="profile-img" src="dammi.jpg" alt="김담미 프로필">
        </div>
        <div class="profile-main">
          <h2 class="profile-name">
            김담미 <span class="en">Kim dam mi</span>
          </h2>
          <div class="profile-meta">
            <strong>생년월일:</strong> 2004년 02월 02일<br>
            <strong>MBTI:</strong> ENFJ<br>
            <strong>사이트:</strong>
            <a href="https://your_naver_blog_url" target="_blank" title="네이버 블로그">
              <img src="https://upload.wikimedia.org/wikipedia/commons/3/36/Naver_Blog_Logo.png" width="20" style="vertical-align:middle; border-radius:5px; background:white;">
            </a>
            <a href="https://instagram.com" target="_blank" title="인스타그램">
              <img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/instagram.svg" width="18" style="vertical-align:middle;filter:invert(1)"/>
            </a>
            <a href="https://youtube.com" target="_blank" title="유튜브">
              <img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/youtube.svg" width="18" style="vertical-align:middle;filter:invert(1)"/>
            </a>
            <br>
            <strong style="color:#ff5eae;">경력</strong>
            <ul style="margin: 6px 0 12px 28px; padding: 0; color: #ccc;">
              <li style="margin-bottom: 2px;">MCC 수습기자</li>
              <li style="margin-bottom: 2px;">별무리 홍보기자 27기</li>
              <li>12대 학생회 문화부장</li>
            </ul>
          </div>
        </div>
      </div>
      <div class="tabs"></div>
    </div>
    <div class="gallery-section">
      <div class="gallery-title">이미지</div>
      <div class="gallery-slider-center">
        <button class="arrow-btn" id="prevBtn">&#8592;</button>
        <div class="slider-viewport">
          <div class="slider-track" id="sliderTrack">
            <div class="thumb-item"><img src="1.JPG"><div class="thumb-title">사진1</div></div>
            <div class="thumb-item"><img src="2.jpg"><div class="thumb-title">사진2</div></div>
            <div class="thumb-item"><img src="3.JPG"><div class="thumb-title">사진3</div></div>
            <div class="thumb-item"><img src="4.JPG"><div class="thumb-title">사진4</div></div>
            <div class="thumb-item"><img src="5.JPG"><div class="thumb-title">사진5</div></div>
            <div class="thumb-item"><img src="6.HEIC"><div class="thumb-title">사진6</div></div>
            <div class="thumb-item"><img src="7.HEIC"><div class="thumb-title">사진7</div></div>
            <div class="thumb-item"><img src="8.HEIC"><div class="thumb-title">사진8</div></div>
          </div>
        </div>
        <button class="arrow-btn" id="nextBtn">&#8594;</button>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
