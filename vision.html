<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>나의 비전</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;500;700;900&display=swap" rel="stylesheet" />
</head>
<body>
 <div class="vision-left">
  <h2>My Vision</h2>
  <div class="main-title">담미의 비전에<strong> 대해 알고 싶어요!</strong></div>
  <p class="desc">
    미래의 내가 이루고자 하는 <strong>목표나 비전
  </p>

  <div class="steps">
    <div class="step-box">
      <strong class="step-num">01</strong>
      <p>스크롤과 최소한의 클릭으로<br><strong>다양한 정보를 제공합니다.</strong></p>
    </div>

    <div class="step-box">
      <strong class="step-num">02</strong>
      <p>사진과 영상을 적극 활용하여<br><strong>사용자의 흥미를 유도</strong>하였습니다.</p>
    </div>

    <div class="step-box">
      <strong class="step-num">03</strong>
      <p>음악과 디자인 시스템을 이용하여<br><strong>드라마의 분위기를 전달</strong>하였습니다.</p>
    </div>
  </div>
</div>
<div class="vision-circles">
      <div class="circle info">
        <div class="circle-inner">Information<br><span>정보</span></div>
      </div>
      <div class="circle mood">
        <div class="circle-inner">Mood<br><span>분위기</span></div>
      </div>
      <div class="circle funny">
        <div class="circle-inner">Funny<br><span>흥미로운</span></div>
      </div>
    </div>
  </div>
</body>
</html>
